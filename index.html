<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<link rel="stylesheet" href="global.css" />
  	<link rel="stylesheet"  href="./index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" />
</head>
<body>
  	
  	<div class="light-mode">
    		<div class="main">
      			<div class="background">
      			</div>
      			<div class="heading">Metric/Imperial Unit Conversion</div>
    		</div>
            <div class="grid-listscard-frame">
                <div class="grid-listscard">
                      <div class="text">
                      </div>
                      <div class="conversion-results">
                            <div class="supporting-text">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
                            <div class="supporting-text1">Length (Meter/Feet)</div>
                      </div>
                </div>
          </div>
    		<div class="grid-listscard-wrapper">
      			<div class="grid-listscard">
        				<div class="text">
        				</div>
        				<div class="conversion-results">
          					<div class="supporting-text">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
          					<div class="supporting-text1">Volume (Liters/Gallons)</div>
        				</div>
      			</div>
    		</div>
    		<div class="grid-listscard-container">
      			<div class="grid-listscard">
        				<div class="text">
        				</div>
        				<div class="conversion-results">
          					<div class="supporting-text">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>
          					<div class="supporting-text1">Mass (Kilograms/Pounds)</div>
        				</div>
      			</div>
    		</div>
    		
    		<button class="button">
      			<div class="text3">Convert</div>
            </button>
    		<input type="text" placeholder="0" class="light-mode-child">
    		</div>  
    		
  	</div>
  	<script src="index.js"></script>
</body>
</html>
